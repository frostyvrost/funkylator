<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  <title>Funkylator by Vormes</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="myGlower calculator-grid">
    <div class="myGlower output">
      <a href="https://twitter.com/frostyvrost" target="_blank" class="font-effect-neon iden">
        <i class="bi bi-twitter"></i>
      </a>
      <div data-previous-operand class="previous-operand font-effect-neon"></div>
      <div data-current-operand class="current-operand font-effect-neon"></div>
    </div>
    <button data-all-clear class="span-two myGlower font-effect-neon">AC</button>
    <button data-delete class="myGlower font-effect-neon">C</button>
    <button data-operation class="myGlower font-effect-neon">รท</button>
    <button data-number class="myGlower font-effect-neon">1</button>
    <button data-number class="myGlower font-effect-neon">2</button>
    <button data-number class="myGlower font-effect-neon">3</button>
    <button data-operation class="myGlower font-effect-neon">ร</button>
    <button data-number class="myGlower font-effect-neon">4</button>
    <button data-number class="myGlower font-effect-neon">5</button>
    <button data-number class="myGlower font-effect-neon">6</button>
    <button data-operation class="myGlower font-effect-neon">+</button>
    <button data-number class="myGlower font-effect-neon">7</button>
    <button data-number class="myGlower font-effect-neon">8</button>
    <button data-number class="myGlower font-effect-neon">9</button>
    <button data-operation class="myGlower font-effect-neon">-</button>
    <button data-number class="myGlower font-effect-neon">0</button>
    <button data-number class="myGlower font-effect-neon">000</button>
    <button data-number class="myGlower font-effect-neon">.</button>
    <button data-equals class="myGlower font-effect-neon">=</button>
  </div>
</body>
</html>
